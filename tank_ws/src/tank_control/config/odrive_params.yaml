odrive_interface_node:
  ros__parameters:
    # ODrive connection
    odrive_serial: ""  # Empty string = auto-find first ODrive, or specify serial number
    
    # Axis configuration
    axis_left: 0   # ODrive axis 0 for left motor
    axis_right: 1  # ODrive axis 1 for right motor
    
    # Physical parameters (verified from hardware)
    wheel_radius: 0.058   # meters (58mm actual wheel radius)
    track_width: 0.60     # meters (600mm track width between wheel centers)
    encoder_cpr: 2048     # Encoder counts per revolution at motor (verified from ODrive)
    gear_ratio: 12.0      # 12:1 gearbox reduction ratio (motor turns 12x for 1 wheel turn)
    
    # Velocity limits
    max_vel: 1.5          # Maximum linear velocity (m/s)
    max_angular_vel: 2.0  # Maximum angular velocity (rad/s)
    
    # ODrive motor limits (from actual ODrive config)
    current_limit: 12.0   # Motor current limit (Amps) - actual ODrive setting
    velocity_limit: 100.0 # Motor velocity limit (turns/s) - actual ODrive setting
    vel_ramp_rate: 50.0   # Velocity ramp rate (turns/s^2) - actual ODrive setting
    
    # Safety
    enable_watchdog: true
    watchdog_timeout: 1.0  # seconds - stop motors if no command for this long (increased for startup reliability)
    
    # Control timing
    control_rate: 50.0    # Hz - velocity command rate
    publish_rate: 20.0    # Hz - status/odometry publish rate

